<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/camera-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio37 - Professional Photography Houston</title>
    <meta name="description" content="Professional photography with vintage heart and modern vision. Based in Houston, TX. Specializing in portraits, weddings, events, and commercial photography." />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Essential CSS -->
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #181818;
        color: #F3E3C3;
        /* Fix webkit text size adjust issue */
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #F3E3C3;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent FOUC and improve loading experience */
      .app-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .app-loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-size: 1.1rem;">Loading Studio37...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove HubSpot script that's causing errors -->
    <!-- ServiceWorker registration with error handling -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
              // Continue without service worker
            });
        });
      }
    </script>
  </body>
</html>
